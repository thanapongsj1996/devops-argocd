apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: devops
spec:
  selector:
    matchLabels:
      app: api
  replicas: 3
  template:
    metadata:
      labels:
        app: api
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: pun-api
          image: thanapongsj/go-api:9b0720e60445b9b6c6bd20efda3215ff01638177
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: api.service.port
